<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: Sans-serif;
        font-size: 14px;
        line-height: 20px;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        background: white;
        color: rgba(0,0,0,0.8);
      }
      hr {
        background: rgba(0,0,0,0.1);
        border: none;
        height: 1px;
        margin: 40px auto;
      }
      h1 {
        font-size: 40px;
        line-height: 40px;
      }
      nav {
        padding: 50px;
        margin: 0 auto;
        position: sticky;
        text-align: left;
        top: 0;
      }
      nav h1 {
        margin: 0;
        font-size: 50px;
        line-height: 50px;
        letter-spacing: -1px;
        display: inline-block;
      }
      nav h1 a {
        color: rgba(0,0,0,0.8);
      }
      h1 a {
        text-decoration: none;
      }
      header {
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
      }
      header h1 {
        letter-spacing: -3px;
        font-size: 50px;
        line-height: 50px;
        margin: 0;
        text-transform: lowercase;
        color: rgba(0,0,0,0.8);
      }
      main {
        margin: 0px auto;
      }
      main > p {
        padding: 10px;
        box-sizing: border-box;
      }
      main > .full {
        max-width: 100% !important;
      }
      main > .medium {
        max-width: 1192px !important;
      }
      main > * {
        display: block;
        max-width: 600px;
        margin: 20px auto;
      }
      main img {
        width: 100%;
      }
      blockquote {
        font-size: 20px;
        line-height: 28px;
        margin: 30px 0;
        box-shadow: inset 3px 0 0 0 black;
        font-family: Georgia;
        font-style: italic;
        padding-left: 20px;
      }
      pre {
        background: rgba(0,0,0,0.8);
        padding: 10px;
        overflow: auto;
        color: white;
      }
      .flexible {
        flex-grow: 1;
      }
      .meta {
        display: flex;
        max-width: 600px;
        color: rgba(0,0,0,0.6);
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
      }
      .button {
        text-decoration: none;
        color: rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <nav>
      <h1><a href="../..">Offpress</a></h1>
    </nav>
    <header><h1>2</h1></header>
    <div class='meta'>
      <div class='updated'>1612317136278</div>
      <div class='flexible'></div>
    </div>
    <main><h1 id="second-blog-post">Second blog post</h1>
<p>test2</p>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script>
      document.querySelectorAll(".updated").forEach((el) => {
        let timestamp = parseInt(el.textContent)
        let ago = timeago.format(timestamp)
        el.textContent = ago;
      })
    </script>
  </body>
</html>
